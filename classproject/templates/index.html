<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard using HTML CSS and JavaScript</title>
    <!--Google Material Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <!-------------------------- START OF SIDEBAR MENU ------------------------->
      <aside>
        <div class="top">
          <!--Section - top of sidebar menu, logo -->
          <div class="logo">
            <img src="../Resources/malcmar logo.jpg" alt="logo" />
            <h2><span class="primary">MALCMAR</span></h2>
          </div>
          <!--Section - Close Button, top of side bar menu-->
          <div class="close" id="close_btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#">
            <span class="material-icons-sharp"> grid_view </span>
            <h3>Dashboard</h3>
          </a>
          <a href="/analytics">
            <span class="material-icons-sharp"> insights </span>
            <h3>Analytics</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp">inventory</span>
            <h3>Products</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!-------------------------- END OF SIDEBAR MENU --------------------------->
      <!------------------------------ MAIN SECTION ------------------------------>
      <main>
        <h1>Dashboard</h1>
        <div class="date">
          <input type="date" name="" id="" />
        </div>
        <div class="insights">
          <!---------------- START OF SALES OVERVIEW -------------------->
          <div class="sales">
            <span class="material-icons-sharp"> analytics </span>
            <div class="middle">
              <div class="left">
                <h3>Total Sales</h3>
                <h1>$53,122</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>81%</p>
                </div>
              </div>
            </div>
            <small class="text_muted"> Last 24 Hours </small>
          </div>
          <!------------------ END OF SALES OVERVIEW ---------------------->
          <!------------------ START OF EXPENSES OVERVIEW ----------------->
          <div class="expenses">
            <span class="material-icons-sharp"> bar_chart </span>
            <div class="middle">
              <div class="left">
                <h3>Total Expenses</h3>
                <h1>$13,000</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>62%</p>
                </div>
              </div>
            </div>
            <small class="text_muted"> Last 24 Hours </small>
          </div>
          <!------------------ END OF EXPENSES OVERVIEW ------------------->
          <!------------------ START OF INCOME OVERVIEW ------------------->
          <div class="income">
            <span class="material-icons-sharp"> stacked_line_chart </span>
            <div class="middle">
              <div class="left">
                <h3>Total Income</h3>
                <h1>$15,200</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>44%</p>
                </div>
              </div>
            </div>
            <small class="text_muted"> Last 24 Hours </small>
          </div>
          <!------------------ END OF INCOME OVERVIEW --------------------->
        </div>
      </main>
    </div>
  </body>
</html>
